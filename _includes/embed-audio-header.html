<script>
function registerAudio(player_id) {
    // Auxilary function to avoid global scope pollution
    const audio = document.getElementById(player_id);
    const container = audio.parentElement;
    const button = container.querySelector('.play-button');
    
    button.addEventListener('click', () => {
        audio.paused ? audio.play() : audio.pause();
    });
    
    audio.addEventListener('play', () => button.textContent = '⏸');
    audio.addEventListener('pause', () => button.textContent = '▶️');
};
</script>

<style>

    vertical-align: middle;
}
