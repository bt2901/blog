<script>
function registerAudio(audio_elem) {
    // Auxilary function to avoid global scope pollution
    const container = audio_elem.parentElement;
    const button = container.querySelector('.play-button');
    
    button.addEventListener('click', () => {
        audio_elem.paused ? audio_elem.play() : audio_elem.pause();
    });
    
    audio_elem.addEventListener('play', () => button.textContent = '⏸');
    audio_elem.addEventListener('pause', () => button.textContent = '▶️');
};

window.onload = function() {
    // connect each audio element to a listener
    document.querySelectorAll("audio").forEach(elem => {
        registerAudio(elem)
    })
};

</script>
